<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="table-box">
            <!-- <h1>TABLE</h1> -->
            <table>
                <tr>
                    <th>Day</th>
                    <th colspan="10">Check-In time (Minimum 8 hrs)</th>
                </tr>
                <tr>
                    <td class="highlight"><b>Tuesday</b></td>
                    <td>HTML</td>
                    <td>CSS</td>
                    <td>Bootstrap</td>
                    <td rowspan="5" class="special"><b>Break</b></td>
                    <td colspan="3">Task</td>
                    <td>UI</td>
                </tr>
                <tr>
                    <td class="highlight"><b>Wednesday</b></td>
                    <td>CSS</td>
                    <td>HTML</td>
                    <td>Boostrap</td>
                    <td>JavaScript</td>
                    <td colspan="3">Task</td>
                </tr>
                <tr>
                    <td class="highlight"><b>Thursday</b></td>
                    <td>HTML</td>
                    <td>CSS</td>
                    <td>Boostrap</td>
                    <td colspan="3">Task</td>
                    <td>JavaScript</td>
                </tr>
                <tr>
                    <td class="highlight"><b>Friday</b></td>
                    <td colspan="3">Task</td>
                    <td>HTML</td>
                    <td>CSS</td>
                    <td>Bootstrap</td>
                    <td>JavaScript</td>
                </tr>
                <tr>
                    <td class="highlight"><b>Saturday</b></td>
                    <td>CSS</td>
                    <td>HTML</td>
                    <td>Boostrap</td>
                    <td colspan="3">Responsive Design</td>
                    <td>Landing Page</td>
                </tr>
                <tr>
                    <td class="highlight"><b>Sunday</b></td>
                    <td colspan="10">Week Off</td>
                </tr>
                <tr>
                    <td class="highlight"><b>Monday</b></td>
                    <td colspan="10">Week Off</td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
